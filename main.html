<!DOCTYPE html>
<html>
<head>
  <title>HTML Media List Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Table Section -->
  <table>
    <caption>Roll Numbers Table</caption>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Jane Smith</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Mark Lee</td>
      </tr>
    </tbody>
  </table>

  <!-- Media List Section -->
  <h2>List of Medias</h2>
  <ol>
    <li>
      <strong>Image:</strong><br>
      <img src="https://picsum.photos/id/123/200/300" alt="Random Placeholder Image">
    </li>
    <li>
      <strong>Video:</strong><br>
      <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      <strong>Audio:</strong><br>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
